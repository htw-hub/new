<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏捷看板</title>
    <link rel="stylesheet" href="../src/css/font-awesome.min.css" />
    <link href="/main/css/tasks.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="main">
        <h1>敏捷看板</h1>
        <div class="todo" id="container1">
            <h2>TODO</h2>
            <div id="showDiv1">

            </div>
            <div class="todo1" id="addDiv1" style="display: none;">
                <input class="todo2" id="taskDate1" type="date">
                <input class="todo3" id="taskPerson1" type="text" placeholder="person">
                <input class="todo4" id="taskTheme1" type="text" placeholder="theme">
                <input class="todo5" type="file">
                <button class="todo6" id="saveTaskTodo">保存</button>
            </div>
            <button id="addButtontodo">Add</button>
        </div>
        <div class="doing" id="container2">
            <h2>DOING</h2>
            <div id="showDiv2">
                
            </div>
            <div class="doing1" id="addDiv2" style="display: none;">
                <input class="doing2" id="taskDate2" type="date">
                <input class="doing3" id="taskPerson2" type="text" placeholder="person">
                <input class="doing4" id="taskTheme2" type="text" placeholder="theme">
                <input class="doing5" type="file">
                <button class="doing6" id="saveTaskDoing">保存</button>
            </div>
            <button id="addButtondoing">Add</button>
        </div>
        <div class="done" id="container3">
            <h2>DONE</h2>
            <div id="showDiv3">
                
            </div>
            <div class="done1" id="addDiv3" style="display: none;">
                <input class="done2" id="taskDate3" type="date">
                <input class="done3" id="taskPerson3" type="text" placeholder="person">
                <input class="done4" id="taskTheme3" type="text" placeholder="theme">
                <input class="done5" type="file">
                <button class="done6" id="saveTaskDone">保存</button>
            </div>
            <button id="addButtondone">Add</button>
        </div>
    </div>
    <div class="copyright">
        <p>南京大学</p>
    </div>
    <script type="module" src="../src/js/task.jsx"></script>
</body>

</html>
