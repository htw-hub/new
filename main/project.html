<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="../src/css/font-awesome.min.css" />
    <link href="/main/css/project.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="main">
        <h1>Project</h1>
        <table id="myTable">
            <thead>
                <tr>
                    <th>项目名称</th>
                    <th>项目简介</th>
                    <th>创建日期</th>
                    <th>任务详情</th>
                </tr>
            </thead>
            <tbody>
                <tr style="display: none;" id = "trProAdd">
                    <td><input id="projectTitle" type="text" placeholder="项目名称"></td>
                    <td><input id="projectTheme" type="text" placeholder="项目简介"></td>
                    <td><input id="projectDate"  type="date" placeholder="创建日期"></td>
                    <td><button id = "saveProject">保存</button></td>
                </tr>
            </tbody>
        </table>
        <div id="container4">
            <button  id="addProject">add project</button>
        </div>
    </div>
    <div class="copyright">
        <p>南京大学</p>
    </div>

    <script type="module" src="../src/js/project.jsx"></script>
</body>

</html>
