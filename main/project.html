<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link href="/main/css/project.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div class="main">
        <h1>Project</h1>
        <table id="myTable">
            <thead>
                <tr>
                    <th>项目名称</th>
                    <th>项目简介</th>
                    <th>创建日期</th>
                    <th>任务详情</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Web开发课程</td>
                    <td>web开发的</td>
                    <td>2024年8月1日</td>
                    <td><button id="button1">任务详情</button></td>
                </tr>
                <tr>
                    <td>linux课程</td>
                    <td>linux开发的2</td>
                    <td>2024年8月21日</td>
                    <td><button id="button2">任务详情</button></td>
                </tr>
            </tbody>
        </table>
        <div id="container4">
            <button onclick="addRow()" id="addproject">add project</button>
        </div>
    </div>
    <div class="copyright">
        <p>南京大学</p>
    </div>
    <script>
        var button11 = document.getElementById("button1");
            button11.addEventListener('click',function(){
                window.location.href = "tasks.html";

            })
            var button12 = document.getElementById("button2");
            button12.addEventListener('click',function(){
                window.location.href = "tasks.html";

            })
        function addRow() {
            var table = document.getElementById("myTable");
            var newRow = table.insertRow(-1);
            var cell1 = newRow.insertCell(0);
            var input1 = document.createElement("input");
            input1.type = "text";
            input1.placeholder = "项目名称";
            cell1.appendChild(input1);
            var cell2 = newRow.insertCell(1);
            var input2 = document.createElement("input");
            input2.type = "text";
            input2.placeholder = "项目简介";
            cell2.appendChild(input2);
            var cell3 = newRow.insertCell(2);
            var input3 = document.createElement("input");
            input3.type = "text";
            input3.placeholder = "创建日期";
            cell3.appendChild(input3);
            var cell4 = newRow.insertCell(3);
            var input4 = document.createElement("button");
            input4.textContent="任务详情";
            cell4.appendChild(input4);
            input4.addEventListener('click',function(){
                window.location.href = "tasks.html";
            })
            
        }

    </script>
</body>

</html>
